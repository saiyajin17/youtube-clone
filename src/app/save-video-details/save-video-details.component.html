<div class="container">
    <div class="row grid">
        <div class="col form">
            <div>
                <h2>Add video details</h2>
            </div>
            <form [formGroup]="saveVideoDetails">
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput [formControl]="title" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <input matInput [formControl]="description" required>
                </mat-form-field>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Video Status</mat-label>
                        <mat-select [formControl]="videoStatus">
                            <mat-option value="PUBLIC">PUBLIC</mat-option>
                            <mat-option value="PRIVATE">PRIVATE</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="chips">
                    <mat-form-field class="example-chip-list" appearance="fill">
                        <mat-label>Tags</mat-label>
                        <mat-chip-grid #chipList aria-label="Tags">
                            <mat-chip *ngFor="let tag of tags" [removable]="removable" (removed)="remove(tag)">
                                {{tag}}
                                <button matChipRemove *ngIf="removable">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                            </mat-chip>
                            <input placeholder="Add tag..." [matChipInputFor]="chipList"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                                (matChipInputTokenEnd)="add($event)">
                        </mat-chip-grid>
                    </mat-form-field>
                </div>
                <div class="thumb">
                    <label for="inputGroupFile01">Upload Thumbnail:
                        <div class="custome-file"><br>

                            <input type="file" class="custom-file-input" id="inputfile"
                                (change)="onFileSelected($event)">
                        </div>
                        <br>
                        <div *ngIf="fileselected">
                            <div>
                                <p>Selected File:</p>
                                <br>
                                <p>{{fileName}}</p>
                            </div>
                            <hr>
                            <div>
                                <button mat-raised-button color="primary" type="submit" (click)="onUpload()">Upload</button>
                            </div>
                        </div>
                    </label>
                </div>

                <button type="submit" mat-raised-button color="warn">Save</button>
            </form>
        </div>
        <div class="col">
            <app-video-player [videoUrl]="videoUrl"></app-video-player>
        </div>
    </div>

</div>
