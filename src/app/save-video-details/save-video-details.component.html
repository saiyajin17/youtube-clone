<div>
    <form [formGroup]="saveVideoDetails">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput [formControl]="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput [formControl]="description" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Select an option</mat-label>
            <select [formControl]="videoStatus">
                <option>PUBLIC</option>
                <option>PRIVATE</option>
                <option>UNLISTED</option>
            </select>
        </mat-form-field>

        <button type="submit" mat-raised-button color="warn">Save</button>
    </form>
</div>
